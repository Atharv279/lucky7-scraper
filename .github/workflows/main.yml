name: Lucky7 Scraper (near-24/7)

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    # Queue runs; do NOT cancel the one currently scraping
    concurrency:
      group: lucky7-scrape-${{ github.ref }}
      cancel-in-progress: false

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Xvfb (virtual display)
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager beautifulsoup4
          fi

      - name: Run scraper (GUI via Xvfb) ~50 minutes
        env:
          NOH_USER: ${{ secrets.NOH_USER }}
          NOH_PASS: ${{ secrets.NOH_PASS }}
          RUN_SECONDS: "3000"
          MAX_ROUNDS: "0"
          CSV_PATH: "lucky7_data.csv"
          PYTHONUNBUFFERED: "1"
          DEBUG_DUMP: "1"
        run: |
          xvfb-run -a -s "-screen 0 1600x900x24" python -u scraper.py

      - name: Show CSV tail
        if: always()
        run: |
          ls -lah
          [ -f lucky7_data.csv ] && tail -n 30 lucky7_data.csv || echo "CSV not created yet"

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            debug/**
            lucky7_data.csv
          if-no-files-found: warn

      - name: Commit CSV changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update CSV [skip ci]"
          file_pattern: |
            lucky7_data.csv
            data/*.csv
